<div class="container bootstrap snippet">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-content">
                  <h2>
                      {{results.hits.total.value}} results found for: <span class="text-navy">"{{searchValue}}"</span>
                  </h2>
                  <small>Request time  ({{results.took}} milliseconds)</small>
      
                  <div class="search-form">
                      <form action="." method="get">
                        <div class="input-group mb-3">
                          <input #search id="search" name="search" type="text" class="form-control" placeholder="{{searchValue}}" aria-label="Insert text to search here" aria-describedby="button-addon2" >
                          <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="button-addon2" (click)="onSubmit(search.value)">Search</button>
                          </div>
                        </div>
                      </form>
                  </div>

                  
                  <div *ngFor="let hit of results.hits.hits">
                    <div class="hr-line-dashed"></div>
                    <div class="search-result">
                        <h4>
                          <a href="#">{{hit._source.Name}}</a>&nbsp;<span class="badge badge-pill badge-secondary">{{hit._score}}</span>
                        </h4>
                        <a href="#" class="search-link">{{hit._source.URL}}</a>
                        <p>
                          {{hit.highlight.Body}}
                        </p>
                    </div>
                  </div>
                  
                  
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
              </div>
          </div>
      </div>
  </div>
</div>
